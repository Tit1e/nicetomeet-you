<!DOCTYPE html>

    <title>恭賀新禧</title>

<body>
    <h1>恭贺新禧</h1>
    <div class="pDiv">
        <p id="p1">欢迎你来到这里。</p>
        <p id="p2">也很高兴见到你。</p>
        <p id="p3">在此祝你在新的一年里：</p>
        <p id="p4">身体能健康，</p>
        <p id="p5">家庭能和睦，</p>
        <p id="p6">目标能完成，</p>
        <p id="p7">事业能上升。</p>
        <p id="p8">如果你和我一样，</p>
        <p id="p9">是刚步入社会或即将步入社会白纸一样的青年，</p>
        <p id="p10">下面的话送你也送我自己：</p>
        <p id="content" class="paper"></p>
        <p id="content2" class="via"></p>
        <p id="content3"></p>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/l-byl.js"></script>
    <script src="/js/script.js"></script>
